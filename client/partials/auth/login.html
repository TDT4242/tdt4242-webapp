<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to SandersSuperStore, Stony got a Bony</h1>
            <div class="account-wall">
                <img style = "width:300px;height:auto;" class="profile-img" src="/resources/icon.png"alt="">
                <form class="form-signin">
                <input type="text" ng-model = "data.email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" ng-model = "data.password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" ng-click = "login()">Log in</button>
                </form>
                <div style = "text-align: center; font-size: 17px;">
                  Don't have an account? <a class = "link" href="/signup">Click here</a> to sign up!
                </div>
            </div>
        </div>
    </div>
</div>
