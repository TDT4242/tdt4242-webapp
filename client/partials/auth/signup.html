<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign up for SandersSuperStore</h1>
            <div class="account-wall">
                <img style = "width:300px;height:auto;" class="profile-img" src="/resources/icon2.png"alt="">
                <form class="form-signin">
                <input type="text" ng-model = "data.first_name" class="form-control" placeholder="First name" required autofocus>
                <input type="text" ng-model = "data.last_name" class="form-control" placeholder="Last name" required>
                <input type="text" ng-model = "data.email" class="form-control" placeholder="Email" required>
                <input type="password" ng-model = "data.password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" ng-click = "login()">Sign up</button>
                <div style = "text-align: center; font-size: 17px;">
                  Already have an account? <a class = "link" href="/login">Click here</a> to log in!
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
